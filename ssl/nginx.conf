
http {
   proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=my_cache:10m inactive=60m;
   proxy_cache_valid 200 5s;
   proxy_cache_bypass $http_secret_header;
   proxy_cache_revalidate on;
   proxy_set_header Host $host;
   proxy_set_header X-Real-IP $remote_addr;
   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
   # SSL
   proxy_set_header X-Forwarded-Proto https;
   proxy_redirect http:// https://;

   # Define a condição para ignorar o cache em caso de erro 502
   if ($status = 502) {
       set $bypass_cache 1;
   }

   # Define o cabeçalho personalizado para bypassar o cache
   proxy_set_header secret-header $bypass_cache;
}




server {
    listen 80;
    server_name tiggomark.com.br;

    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name tiggomark.com.br;

    ssl_certificate /etc/letsencrypt/live/tiggomark.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tiggomark.com.br/privkey.pem;


    location / {
        proxy_pass http://projects-hostname:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # SSL
        proxy_set_header X-Forwarded-Proto https;
        proxy_redirect http:// https://;
    }
}


